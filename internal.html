<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interal CSS</title>
    <style>
        body {
            font-family: arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.6;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Judul Halaman Ini</h1>
    <p>Ini adalah sebuah paragraph dengan gaya CSS internal yang diterapkan.</p>
    <p>Paragraph kedua, juga akan terlihat sama.</p>
    <p class="highlight">Paragraph ini menggunakan kelas 'highlight'</p>
</body>
</html>
