<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas2-css-html</title>
    <style>
        body {
            background-color: purple;
        }
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
            color: #333;
            text-align: center;
        }
        h2 {
            font-family: sans-serif;
            font-size: 40px;
            color: red;
            text-align: center;
        }
        p {
            font-family: 'Courier New', Courier, monospace;
            color: aqua;
            font-size: 30px;
        }
        .highlight {
            background-color: salmon;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Tugas</h1>
    <h2>Milik Dimas</h2>
    <p>Hallo</p>
    <p class="highlight">terimakasih</p>
</body>
</html>
